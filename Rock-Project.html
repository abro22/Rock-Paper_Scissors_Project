<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Project.css">
</head>

<body>

    <div class="Box">
        <div class="gameContainer">

            <h1>Rock Paper Scissors</h1>

            <p id="hint"></p>



            <div class="images">

                <div class="radioButton">
                    <img class="picSize" src="Images/—Pngtree—monochrome rock clip art_5830702.png" alt=" cartoon rock">
                    <br>
                    <input type="radio" name="choice" id="rockButton" value="rockButton">
                    <br>
                </div>

                <div class="radioButton">
                    <img class="picSize" src="Images/5a385db3c69b41.7582454515136434438135.png"
                        alt="cartoon piece of paper">

                    <br>
                    <input type="radio" name="choice" id="paperButton" value="paperButton">
                    <br>
                </div>

                <div class="radioButton">
                    <img class="picSize"
                        src="Images/kisspng-scissors-blue-scissors-5aa08b659138a2.1009788415204708855948.png"
                        alt=" cartoon scissors">

                    <br>
                    <input type="radio" name="choice" id="scissorButton" value="scissorButton">
                </div>

            </div>


            <br>
            <br>

            <button onclick="game()">Submit</button>

            <button onclick="window.location.reload()">Start Over</button>

        </div>
    </div>







    <script src="Rock-Project.js"></script>
</body>

</html>
